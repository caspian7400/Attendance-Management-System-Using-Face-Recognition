{% load static %}


<!DOCTYPE html>
<html>

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://kit.fontawesome.com/00148adc4d.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <style>
        h4 {
            margin-bottom: 1.5em;
            padding-top: 30px;
        }
        
        h3 {
            margin-bottom: 1.3em;
        }
        
        a {
            color: inherit;
        }
        
        a:hover {
            color: inherit;
            text-decoration: none;
        }
        .main {
            margin-top: 15%;
        }
    </style>

</head>

<body>

    <div class="container-fluid">

        <h1 class="text-center section-title" style="margin-bottom:2em">Attendance System Using Face Recognition.</h1>
    </div>
    <div class="container-fluid">
        {% if messages %} {% for message in messages%}
        <div class="alert alert-{{message.tags}}"> {{message}}
        </div>
        {%endfor %} {%endif%}
    </div>
    <div class="container-fluid main">
        <div class="container-fluid d-flex justify-content-around">
            <div class="container d-flex flex-column align-items-center">
                <a href="{% url 'mark-your-attendance' %}" class="myIcon">
                    <i class="fa-solid fa-arrow-right-from-bracket fa-4x"></i>
                </a>
                <h4 class="text-center ">Mark Your Attendance - In</h4>
            </div>

            <div class="container d-flex flex-column align-items-center">
                <a href="{%url "mark-your-attendance-out" %}">
                    <i class="fa-solid fa-right-to-bracket fa-4x"></i>
                </a>
                <h4 class="text-center">Mark Your Attendance - Out </h4>
            </div>

            <div class="container d-flex flex-column align-items-center">
                <a href="{%url "login" %}">
                    <i class="fa-solid fa-user fa-4x"></i>
                </a>
                <h4 class="text-center ">Log In </h4>
            </div>
        </div>

    </div>

</body>

</html>
